<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Basics Quiz</title>
    <style>
        body { background-color: #111; color: #eee; font-family: Arial, sans-serif; padding: 30px; line-height: 1.6; }
        h1 { color: #0f9; margin-bottom: 20px; }
        p { margin-bottom: 15px; }
        .question { background: #222; padding: 20px; border-radius: 10px; margin-bottom: 15px; }
        input[type="radio"] { margin-right: 8px; }
        button { background: #00d084; color: #111; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0c6; }
        .result { margin-top: 20px; font-weight: bold; color: #7ee787; }
    </style>
</head>
<body>
    <h1>üêç Python Basics Quiz</h1>
    <p>Answer these beginner-friendly questions to test your Python knowledge.</p>

    <div id="quiz">
        <div class="question">
            <p>1. What symbol is used to start a comment in Python?</p>
            <label><input type="radio" name="q1" value="#"> # </label>
            <label><input type="radio" name="q1" value="//"> // </label>
            <label><input type="radio" name="q1" value="/*"> /* </label>
        </div>

        <div class="question">
            <p>2. What data type does this expression produce? <code>type(3.14)</code></p>
            <label><input type="radio" name="q2" value="int"> int </label>
            <label><input type="radio" name="q2" value="float"> float </label>
            <label><input type="radio" name="q2" value="str"> str </label>
        </div>

        <div class="question">
            <p>3. Which keyword is used to define a function in Python?</p>
            <label><input type="radio" name="q3" value="func"> func </label>
            <label><input type="radio" name="q3" value="define"> define </label>
            <label><input type="radio" name="q3" value="def"> def </label>
        </div>

        <button onclick="submitQuiz()">Submit Answers</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function submitQuiz() {
            const answers = { q1: '#', q2: 'float', q3: 'def' };
            let score = 0;
            for (let key in answers) {
                const selected = document.querySelector(`input[name="${key}"]:checked`);
                if (selected && selected.value === answers[key]) score++;
            }
            document.getElementById("result").innerText = `You scored ${score}/3 `;
        }
    </script>
</body>
</html>
